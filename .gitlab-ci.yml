variables:
  IMAGE_NAME: droneus/nginx-htttp-server
  VERSION_FILE: version.txt

stages:
  - build

build_image:
  stage: build
  image: docker
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  script:
    - VERSION=$(cat "$VERSION_FILE")
    - docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$VERSION .
    - docker push $IMAGE_NAME:latest $IMAGE_NAME:$VERSION
